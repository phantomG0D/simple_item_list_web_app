<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <h1>{{ title }}</h1>

    {% if user_authenticated %}
        <p>Welcome, {{ user_name }}!</p>
    {% else %}
        <p>Please log in to see your items.</p>
    {% endif %}

    <ul>
        {% for item in items %}
            <li>{{ item }}</li>
        {% empty %}
            <li>No items available.</li>
        {% endfor %}
    </ul>
</body>
</html>
